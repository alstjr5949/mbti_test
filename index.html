<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>MBTI 헤어스타일 테스트</title>
</head>
<body>
  <div class="container">
    <!--메인페이지-->
    <section class="start_page">
      <div class="start_title">
        <h1>MBTI별</h1>
        <h1>헤어스타일 테스트</h1>
      </div>
      <div class="start_content">
        <img src="https://media4.giphy.com/media/YSkKdo0gHXy3ZD9Cpj/giphy.gif?cid=790b7611cb208831b1f53ea25a8655ad72d5626d1390f0ad&rid=giphy.gif&ct=g" alt="메인페이지 gif">
        <div class="start_btn" onclick="start()">테스트 시작하기</div>
        <div class="logo">Ming.</div>
      </div>
    </section>
    <!--Q&A-->
    <section class="qna">
      <div class="progress">
        <div class="progress_status">
          <span class="now"></span>
          <span class="total">/ 13</span>
        </div>
      </div>
      <div class="question"></div>
      <div class="answer answer1"></div>
      <div class="answer answer2"></div>
    </section>
  </div>
  <div class="result_container">
    <!--Result-->
    <section class="result">
      <div class="result_title"></div>
      <div class="result_content">
        <div class="result_img"></div>
        <div class="result_text">
          <div class="result_feature"></div>
          <div class="compatibility_good"></div>
          <div class="compatibility_bad"></div>
        </div>
      </div>
      <div class="restart_btn">다시하기</div>
    </section>
  </div>
  <script src="qna.js"></script>
  <script src="app.js"></script>
</body>
</html>
